<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>
  <section class="container">
    <div class="rating">
      <img src="images/icon-star.svg" alt="star" class="star">
      <div class="content">
        <h1>How did we do?</h1>
        <p>Please let us know how we did with your support request. All feedback is appreciated 
          to help us improve our offering!</p>
      </div>
      <div class="rating-option">
        <span class="opt">1</span>
        <span class="opt">2</span>
        <span class="opt">3</span>
        <span class="opt">4</span>
        <span class="opt">5</span>
      </div>
      <button id="submit-btn">Submit</button>
    </div>
    <div class="state hidden">
      <img src="images/illustration-thank-you.svg" alt="illustration for thank you" class="illustration">
      <p class="info">You selected <span id="rating"></span> out of 5</p>
      <h1>Thank you!</h1>
      <p>We appreciate you taking the time to give a rating. If you ever need more support, 
        donâ€™t hesitate to get in touch!</p>
      <button id="return-btn">Back To Rating</button>
    </div>
  </section>


  <!-- Thank you state start -->

  <!-- Thank you state end -->
<script src="app.js"></script>
</body>
</html>
